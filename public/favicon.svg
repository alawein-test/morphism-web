<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Abstract M shape -->
  <path d="M20 80 L20 20 L50 50 L80 20 L80 80" stroke="url(#grad1)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)" />
  <!-- Wireframe nodes -->
  <circle cx="20" cy="20" r="4" fill="#3b82f6" />
  <circle cx="50" cy="50" r="4" fill="#6366f1" />
  <circle cx="80" cy="20" r="4" fill="#8b5cf6" />
  <circle cx="20" cy="80" r="4" fill="#3b82f6" />
  <circle cx="80" cy="80" r="4" fill="#8b5cf6" />
</svg>